name: React App CI

# Run workflow on every push and pull request to main or dev branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Lint the code
      - name: Run ESLint
        run: npm run lint

        # Step 5: Run unit tests
        # If you donâ€™t have tests yet, comment this step for now
      #      - name: Run Tests
      #        run: npm test
      # Step 6: Build the app
      - name: Build project
        run: npm run build

        # Step 7: Upload build artifact (optional)
        # Useful to inspect build output or use it in deploy workflows
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist
            build
